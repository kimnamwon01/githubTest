<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<!-- 
# tml5가 나오기 전에 htfml4문서형식
1. htnk1 ==> xml
2. xml(태그속성 = 속성값)
3. xml 형식
        1) 상단에 사용할 mtl의 선언부분(##.dtd) : 
            사용할 태그, 태그의 속성, 속성값 설정 셩식 선언.
            
        2) 하단에 주요 태그 사용(dtd에 맞게 처리)
        3) html도 위 xml 형식 중에 하나이기에, 
             위와 같이 dtd 선언 후, 하단에 처리한다.
        4) 위 내용이 html5가 되기 전까지 진행되었다.
        
        5) html5는 모두 dtd를 통합/표준화 처리로,
            위와 같이 dtd 선언하지 않고 진행할 수 있다.
 -->

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 # 자바스크립트 처리순서와 DOM 객체간의 연관관계
 1. 프로그래밍이기에 순서별(메모리)로 처리된다.
 2. DOM객체 : html boby부분에서 서언된 내용은
     선언된 후, 하단에서 호출이 가능하다.
     body
          h1
          ==> 하단에 script 선언 후, 
               document.querySelector("h1")
               
     단, window.onload나 $(document).ready(function(){})
      body코드가 다 처리된 후, 호출하기에 body 상단에서도 호출이 가능하다.
3. 함수부분
   1) 변수형 함수
      call() (x)
      var call = function(){} : 
    	  ==> 변수형으로 선언 후에 호출이 가능하다.
      
   2) 선언형 함수
       call() (o)
       function call(){  
     }
         ==> 선언되기 전에도 호출이 가능하다.
4. DOM으로 호출할려면,
   1) window.onload 사용하거나
   2) body 해당 teg 밑에서 호출하여야 한다.
 
 
*/


window.onload=function(){
//최종적으로 화면이 로딩된 후, 처리하는 이벤트 함수	
	var h1Obj = document.querySelector("h2")
	//이후 DOM객체 인식가능
	h1Obj.innerText = "넌 왜 되니?"
	
			
/* ex) h4에 출력 : onload의 효과라고 출력처리 */		
	var h4Obj = document.querySelector("h4")
	h4Obj.innerText = "onload의 효과"
		
	
			
	
}  
 //alert(no);  <= 변수 할당 전, 호출하여 에러발생.
 var no = 10;
 alert(no); //<= 프로그래밍 순서별로  처리해야되는 이유.
 //프로그램은 기본 메모리를 선언한 후, 호출하여야 한다.
 
/*  var h3Obj = document.querySelector("h3")
 alert('h3 선언되기 전:' + h3Obj) //선언 및 할당 전, 호출하기 때문에 값 null로 에러발생.
 h3Obj.innerText = "변경" */
</script>
</head>
<body>
	<h2></h2>
	<h3>안녕하세요</h3>	
	<h4></h4> <!-- onload 우선순위 -->
</body>
<script type="text/javascript">
var h3Obj = document.querySelector("h3")
alert('h3 선언후:'+h3Obj)
h3Obj.innerText="변경^^!!"
</script>
</html>

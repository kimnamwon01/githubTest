<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	var h1Obj = document.querySelector("h2")
	h1Obj.innerText = ""
	/*
	
	*/
}  
</script>
</head>
<!-- 
# 특수문자 처리
1. 특수문자를 바로 처리하는 경우도 있지만,
2. 몇몇 특수 문자는 &코드;로 표현할 수 밖에 없는 것들이 있다.
3. &nbsp; 다중의 공백처리
   &lt; &gt; &amp; 다른 특수문자로 표현이 불가능하다.
   
# xtml의 특징
1. DOCTYPE 선언 XMTML 1.0 Strict DTD 사용
2. 네임스페이스 : html 태그는 xmlns 속성을 통해 xml 네임스페이를 선언
3. 메타 태그 : meta 태그는 닫혀야 한다.
4. 태그와 속성이름 : 모든 태그와 속성이름은 소문자로 작성
5. 빈 태그 닫기 .<img />, <br /> 와 같이 빈태그는 항상 닫는다.
6. 속성값 : 모든 속성값은 따옴표로 감싸야 한다.
 -xhtml의 이런 엄격한 규칙은 문서의 일관성을 유지하고, 
   xml 파서와의 호환성을 보장하는 데 도움이 된다. 
   
 -->

<body>
	<h2></h2>
	<h1>&#128512;&#128517;</h1> <!-- <h1>태그은 이모티콘 크기에 적용됨 -->
</body>
</html>
